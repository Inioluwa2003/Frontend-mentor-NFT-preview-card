<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <section class="img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium"  class="main-image">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="view">
    </section>
    <section class="desc">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_timer">
        <span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="timer"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </section>
    <section class="artist">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </section>
  </main>
</body>
</html>
